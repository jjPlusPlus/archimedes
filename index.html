<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Spiral Algorithm</title>

		<link rel="stylesheet" type="text/css" href="./css/style.css">

		<script type="text/javascript" src="./js/draw-coils.js"></script>
		<script type="text/javascript" src="./js/generate-animation-groups.js"></script>
		<script type="text/javascript" src="./js/animation.js"></script>

	</head>

	<body>
		<div id="controls">
			<!-- Slider for coils between 5 and 50-->
			<!-- Slider for chord between 5 and 50-->
			<!-- Slider for animation groups between 1 and 50-->
			<!-- Slider for iterations between 5 and 100-->
		</div>

		<div id="spiral">
			<!-- Spiral Elements will go here -->
		</div>

		<script type="text/javascript">
			document.addEventListener('animationend', (e) => {
				e.target.classList.remove('rainDrops');
			});

			const numCoils = 30
		  const chord = 15
			const numGroups = 50
			const iterations = 80

			const coils = drawCoils(numCoils, chord)
			const spiralLength = document.getElementById('spiral').childElementCount

			let animationGroups = generateAnimationGroups(numGroups, iterations, spiralLength)

			run(animationGroups, iterations, numGroups, spiralLength)
		</script>
	</body>
</html>
