<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Spiral Algorithm</title>

		<link rel="stylesheet" type="text/css" href="./css/style.css">

		<script type="text/javascript" src="./js/draw-coils.js"></script>
		<script type="text/javascript" src="./js/generate-animation-groups.js"></script>

	</head>

	<body>
		<div id="spiral">
			<!-- Spiral Elements will go here -->
		</div>

		<script type="text/javascript">
			const numCoils = 30
		  const chord = 15
			const coils = drawCoils(numCoils, chord)

			document.addEventListener('animationend', (e) => {
			    e.target.classList.remove('rainDrops');
			});

			const numGroups = 50
			const iterations = 80

			const spiralLength = document.getElementById('spiral').childElementCount
			let animationGroups = generateAnimationGroups(numGroups, iterations, spiralLength)

			let totalIteration = 0
			let last = 0;
			function animate(now) {
				// every other frame:
				if (now - last >= 20) {
					animationGroups.forEach((group, index) => {
						// for the element at the index group.start + group.iteration
						const position = group.start + group.iteration
						const elementID = `character-${position}`
						const element = document.getElementById(elementID)

						// reset the iterations for this group if it's reached the length
						group.iteration < iterations ? group.iteration += 1 : group.iteration = 0

						// toggle the animation for this element
						element && element.classList.add('rainDrops')

						// update the timer
						last = now
					})

					// increase the total counter
					if (totalIteration < iterations) {
						totalIteration += 1
					} else {
						console.log('resetting animation groups')
						totalIteration = 0
						animationGroups = generateAnimationGroups(numGroups, iterations, spiralLength)
					}
				}
			  requestAnimationFrame(animate)
			}
			animate()
		</script>
	</body>
</html>
